<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trump vs Biden</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .counter {
            font-size: 24px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Trump vs Biden Counter</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <img style="width: 400px; height: 450px;" src="./images/trump.jpg" alt="Trump">
                <p class="counter" id="trumpCounter">0</p>
                <button class="btn btn-primary" onclick="count('trump')">Count for Trump</button>
            </div>
            <div class="col-md-6">
                <img style="width: 400px; height: 450px;" src="./images/biden.jpg" alt="Biden">
                <p class="counter" id="bidenCounter">0</p>
                <button class="btn btn-primary" onclick="count('biden')">Count for Biden</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        let trumpCount = 0;
        let bidenCount = 0;

        function count(candidate) {
            if (candidate === 'trump') {
                trumpCount++;
                document.querySelector('#trumpCounter').textContent = trumpCount;
            } else if (candidate === 'biden') {
                bidenCount++;
                document.querySelector('#bidenCounter').textContent = bidenCount;
            }
        }
    </script>

</body>

</html>
